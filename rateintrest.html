<body>
    
    <script>
        //  Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100)
         
        const p = prompt("Enter the principal amount");
        const r = prompt("Enter Rate of interest");
        const n = prompt("Enter Number of years");

        const rate_of_intrest = p * r * n /100;

        console.log("The rate of interest is =",rate_of_intrest);
    </script>

</body>
