   <script>
    //    Write a javascript Program to perform a swapping of two variables.(compulsory user input)

        let a= prompt("Please enter value A");
        let b= prompt("please enter value B");
        
        let c;
        c=a;
        a=b;
        b=c;

        console.log("value A",a);
        console.log("value B",b);
   </script>
