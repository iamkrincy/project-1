   <script>
    //   Write a javascript program to convert temperature from degree Celsius to Fahrenheit.(compulsory user input)
    const celsius = prompt("Enter a celsius value");

    const fahrenheit = (celsius * 9/5) + 32

   console.log("The temperature from degree Celsius to Fahrenheit=",fahrenheit);
   </script>
